; OPcache Configuration for Admin Backend
; Optimized for Laravel 12 Production

[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory Settings (Higher for admin - more complex operations)
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 30000

; Performance Tuning
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.validate_timestamps = 0

; File Cache
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0

; JIT Compilation (PHP 8.2)
opcache.jit = tracing
opcache.jit_buffer_size = 256M

; Optimization Level
opcache.optimization_level = 0x7FFEBFFF

; Additional Settings
opcache.save_comments = 1
opcache.enable_file_override = 1
opcache.max_wasted_percentage = 5
opcache.consistency_checks = 0

; Blacklist
opcache.blacklist_filename = /etc/php/opcache-blacklist.txt
