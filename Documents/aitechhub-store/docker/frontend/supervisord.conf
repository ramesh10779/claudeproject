; Supervisor Configuration for Customer Frontend
; Manages PHP-FPM and Nginx processes

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; PHP-FPM Process
[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize --fpm-config /usr/local/etc/php-fpm.conf
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/supervisor/php-fpm.log
stderr_logfile=/var/log/supervisor/php-fpm_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
user=appuser

; Nginx Process
[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
user=root

; Laravel Queue Worker (optional - for async jobs)
[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=/usr/local/bin/php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=false
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/worker.log
stopwaitsecs=3600
user=appuser

; Laravel Scheduler (optional - for cron jobs)
[program:laravel-scheduler]
command=/bin/sh -c "while [ true ]; do /usr/local/bin/php /var/www/html/artisan schedule:run --verbose --no-interaction & sleep 60; done"
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/scheduler.log
user=appuser
